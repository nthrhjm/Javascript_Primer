<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>getElementById</title>
</head>
<body>
    <div id="parent-id">
        <p>hello world1</p>
        <div id="test1">hello world2</div>
        <p>hello world3</p>
        <p>hello world4</p>
    </div>
    <script>
        let parentDOM = document.getElementById('parent-id');
        let test1 = document.getElementById('test1');
        let element = document.createElement('div');
        element.id = 'testqq';
        element = document.insertBefore(element, test1);
        let el = document.getElementById('testqq');
    </script>
</body>
</html>
